<!-- Locations Grid Section -->
<section id="locations" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Past Adventures</h2>
                {% comment %}
                <h3 class="section-subheading text-muted">Get inspired for something more.</h3>
                {% endcomment %}
            </div>
        </div>
        <div id="locations-locations" class="row">
        {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 locations-item">
                <a href="#locationsModal{{ post.modal-id }}" class="locations-link" data-toggle="modal">
                    <div class="locations-hover">
                        <div class="locations-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/locations/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="locations-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
